<div id="box">
  <svg viewBox="0 0 800 400"
       height="400"
       width="800">
    <circle [attr.cx]="point.x"
            [attr.cy]="point.y"
            r="5"
            *ngFor="let point of points"/>
    <line [attr.x1]="line.p1.x"
          [attr.y1]="line.p1.y"
          [attr.x2]="line.p2.x"
          [attr.y2]="line.p2.y"
          stroke="black"
          stroke-width="2"
          *ngFor="let line of lines"></line>
  </svg>
</div>
<div>
  <button class="btn btn-primary" (click)="calculateHull()">ConvexHull</button>
</div>
